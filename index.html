<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Weather</title>
  </head>
  <body>
    <header>
      <img src="image/menu.png" alt="">
      <p class="reg">Регистрация</p>
    </header>
    <section style="background: url(image/sky.jpg) no-repeat center / cover">
        <div class="head">
          <div class="input-field col s12">
            <select>
              <option value="55.752 37.615" selected>Москва</option>
              <option value="48.85 2.35">Париж</option>
              <option value="52.52 13.41">Берлин</option>
              <option value="44.96 34.11">Симферополь</option>
            </select>
          </div>
          <div class="dateBox">
            <img src="image/left.png" alt="" class="prev">
            <h1 class="date"></h1>
            <img src="image/right.png" alt="" class="next">
          </div>
        </div>
        <div class="today">
          <img src="image/light.png" alt="" class="light">
            <div class="infoCont">
              <div class="slider">
                <div class="el onlyEl"></div> 
              </div>
            </div>
    </section>
    <div class="hey popup">
      <h2 class="hey regH2">Зарегистрируйтесь, чтобы получать уведомления!</h2>
      <div class="hey cont">
        <form class="hey" action="">
          <h3 class="hey">Введите имя</h3>
          <input class="hey enter" type="text" required>
          <h3 class="hey">Введите номер телефона</h3>
          <input class="hey enter" type="text" required>
          <h3 class="hey">Введите свой возраст</h3>
          <input class="hey enter" type="number" required>
          <input class="hey submit"type="submit">
        </form>
      </div>
    </div>
    <button class="look">Смотреть погоду</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js" type="module"></script>
    <script src="api.js" type="module"></script>
  </body>
</html>
